<style>
body {

}

ul {
  list-style-type: none;
  margin: 0;

ul li {
  display: inline;
  margin-right: 10px;

ul li a {

}

#header, #footer {
  background-color: #FFA500;
  padding: 10px;

.advert__container {
  margin: 20px 0;

.advert__component {
  display: block !important;
  visibility: visible !important;
  opacity: 1 !important;
  width: 100%;
  border: 2px dotted red;
  position: relative;
  text-align: center;
  padding: 0;
  line-height: 0;
}

.advert__component strong {
  position: absolute;
  top: 5px;
  left: 5px;
  font-size: 16px;
  background: white;
  padding: 2px 4px;
  z-index: 10;
}

.advert__component img {
  width: 100%;
  height: auto;
  display: block;
  border: none;
}
</style>
</head>

    <option value="LADDER">Ladder</option>

    <option value="VIDEO">Videos</option>
</select>

<style>
.ad-dropdown {
    font-size: 16px;       /* Bigger text */
    padding: 8px 12px;     /* Extra padding */
    min-width: 200px;      /* Make dropdown wider */
}
</style>


</div>

<script>
  // Function to update _telstra.before and refresh ads
  function updateAds(area) {
    // Push a new function to _telstra.before with the selected area
    window._telstra = window._telstra || {};
    _telstra.before = _telstra.before || [];
    _telstra.before.push(function(lib) {
      lib.publisher("afl");
      lib.area = area; // set to selected area
      lib.targeting("device", "mobile");
    });

   // Delay refresh by 500ms
   setTimeout(function() {
      if (typeof _telstra.adlib !== "undefined" && typeof _telstra.adlib.refresh === "function") {
        _telstra.adlib.refresh();
      }
    }, 1280);
  }

  // Listen for dropdown changes
  const select = document.getElementById("ad-area");
  select.addEventListener("change", function() {
    updateAds(this.value);
  });

  // Optionally, run once on page load for default selection
  updateAds(select.value);
</script>
