<!DOCTYPE html>
<html>
<head>
<title>Ad Test Page</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 10px;
  background-color: #333;
}

ul li {
  display: inline;
  margin-right: 10px;
}

ul li a {
  color: white;
  text-decoration: none;
}

#container {
  width: 900px;
  margin: 0 auto;
}

#header, #footer {
  background-color: #FFA500;
  padding: 10px;
}

.advert__container {
  margin: 20px 0;
}

.advert__component {
  display: block !important;
  visibility: visible !important;
  opacity: 1 !important;
  width: 100%;
  border: 2px dotted red;
  position: relative;
  text-align: center;
  padding: 0;
  line-height: 0;
}

.advert__component strong {
  position: absolute;
  top: 5px;
  left: 5px;
  font-size: 16px;
  background: white;
  padding: 2px 4px;
  z-index: 10;
}

.advert__component img {
  width: 100%;
  height: auto;
  display: block;
  border: none;
}
</style>
</head>
<body>

<ul>
<li><a href="afl.html?s=afl">AFL</a></li>
<li><a href="sky.html?s=sky">SKY</a></li>
<li><a href="home.html?s=home">BACK TO HOME</a></li>
</ul>

<div id="container">

<div id="header">
  <h1>Ad Layout Test</h1>
</div>

<!-- Billboard -->
<div class="advert__container">
  <aside class="advert__component">
    <strong>Billboard</strong>
    <img src="billboard-ad.jpg" alt="Billboard Ad">
  </aside>
  <span class="tmframe" ad-index="1" title="970x250"></span>
</div>

<!-- Leaderboard -->
<div class="advert__container">

</div>

<!-- MREC -->
<div class="advert__container">

    <strong>MREC</strong>
    <img src="mrec-ad.jpg" alt="MREC Ad">
  </aside>
  <span class="tmframe" ad-index="1" title="300x250"></span>
</div>

<!-- MREC or Half Page -->
<div class="advert__container">

    <img src="halfpage-ad.jpg" alt="Half Page Ad">

  <span class="tmframe" ad-index="1" title="300x600"></span>
</div>

<!-- Mobile Banner -->
<div class="advert__container">
  <aside class="advert__component" style="max-width:320px; margin:auto;">
    <strong>Mobile Banner</strong>
    <img src="mobilebanner-ad.jpg" alt="Mobile Banner Ad">

  <span class="tmframe" ad-index="1" title="300x50"></span>
</div>

</div>
