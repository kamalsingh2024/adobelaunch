<script>
function updateAds(area, publisher, club) {
  window._telstra = window._telstra || {};
  _telstra.before = _telstra.before || [];

  _telstra.before.push(function(lib) {
    lib.publisher(publisher);
    lib.area = area;
    lib.targeting("device", "mobile");

    // If publisher is aflclubs, add the club targeting
    if (publisher === "aflclubs" && club) {
      lib.targeting("club", club);
    }
  });

  // Delay refresh by 1280ms
  setTimeout(function() {
    if (typeof _telstra.adlib !== "undefined" && typeof _telstra.adlib.refresh === "function") {
      _telstra.adlib.refresh();
    }
  }, 1280);
}

const selectArea = document.getElementById("ad-area");
const selectPublisher = document.getElementById("ad-publisher");
const selectClub = document.getElementById("ad-club");
const clubWrapper = document.getElementById("club-select-wrapper");

function refreshFromSelections() {
  const publisher = selectPublisher.value;

  // Toggle club dropdown
  if (publisher === "aflclubs") {
    clubWrapper.style.display = "block";
  } else {
    clubWrapper.style.display = "none";
  }

  updateAds(selectArea.value, publisher, selectClub.value);
}

selectArea.addEventListener("change", refreshFromSelections);
selectPublisher.addEventListener("change", refreshFromSelections);
selectClub.addEventListener("change", refreshFromSelections);

// Initialize on page load
refreshFromSelections();
</script>
