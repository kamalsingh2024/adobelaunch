<!-- Multiple sizes (responsive) -->
<div class="tmframe" title="1280x100,970x250,728x90,320x50"></div>




<!-- React dependencies -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="//stage.medrx.telstra.com.au/adcode-react-lib/index.umd.js"></script>
<script>
function initializeAdProvider() {
if (!document.body) {
setTimeout(initializeAdProvider, 10);
return;
}
const { AdProvider } = window.ReactGPTAds;
const container = document.createElement('div');
container.style.display = 'none';
document.body.appendChild(container);
const root = ReactDOM.createRoot(container);
root.render(
React.createElement(AdProvider, {
site: 'TEL.AFL',
area: 'home',
publisher: 'afl',
beforeInit: ({ targeting }) => {
targeting.setTargeting('device', 'Desktop');
},
})
);
}
if (document.readyState === 'loading') {
document.addEventListener('DOMContentLoaded', initializeAdProvider);
} else {
initializeAdProvider();
}
</script>
